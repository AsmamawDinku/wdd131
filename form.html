<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Submit your product reviews and help others make informed decisions">
  <title>Dinku's Product Review System</title>
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
</head>
<body>
  <header>
    <h1>Dinku's Product Review</h1>
  </header>
  
  <main>
    <form id="reviewForm" method="get" action="review.html" novalidate>
      <div class="form-group">
        <label for="productName">Product Name <span class="required">*</span></label>
        <select id="productName" name="productName" required aria-required="true">
          <option value="" disabled selected>Choose a Product...</option>
        </select>
      </div>

      <fieldset class="form-group">
  <legend>Overall Rating <span class="required">*</span></legend>
  <div class="rating-options">
    <label><input type="checkbox" name="rating" value="1" required> ★</label>
    <label><input type="checkbox" name="rating" value="2"> ★★</label>
    <label><input type="checkbox" name="rating" value="3"> ★★★</label>
    <label><input type="checkbox" name="rating" value="4"> ★★★★</label>
    <label><input type="checkbox" name="rating" value="5"> ★★★★★</label>
  </div>
</fieldset>

<fieldset class="form-group">
  <legend>Which features did you find useful in the product? <span class="optional">(Check all that apply)</span></legend>
  <div class="features-inline">
    <label><input type="checkbox" name="features" value="Durability"> Durability</label>
    <label><input type="checkbox" name="features" value="Ease of Use"> Ease of Use</label>
    <label><input type="checkbox" name="features" value="Performance"> Performance</label>
    <label><input type="checkbox" name="features" value="Design"> Design</label>
  </div>
</fieldset>

      <div class="form-group">
        <label for="review">Written Review <span class="optional">(Optional)</span></label>
        <textarea id="review" name="review" rows="4" aria-describedby="reviewHelp"></textarea>
        <small id="reviewHelp" class="form-text">Share your detailed experience with the product</small>
      </div>

      <div class="form-group">
        <label for="userName">Your Name <span class="optional">(Optional)</span></label>
        <input type="text" id="userName" name="userName" aria-describedby="nameHelp">
        <small id="nameHelp" class="form-text">We'll display this with your review</small>
      </div>

      <button type="submit" class="submit-btn">Post Review</button>
    </form>
  </main>

  <footer>
    <p>&copy; <span id="currentYear"></span> Asmamaw Dinku | Virginia</p>
    <p>Last Modification: <span id="lastModified"></span></p>
    <script>
      // Get the current year and last modified date
      const year = new Date().getFullYear();
      document.getElementById("currentYear").textContent = year;
      document.getElementById("lastModified").textContent = document.lastModified;
    </script>
  </footer>
</body>
</html>
